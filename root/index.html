<!DOCTYPE html>
<html>
<head>
	<title>Which Conspiracy Theory Are You?</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- Transition Script -->
  <script src="js/page-transition.js"></script>
	<div class="grid">
		<div id="zodiac">
			<h1>Which Conspiracy Theory Are You?</h1>

			<p id="question"></p>
			<div>
			<form id="form">
		      <p>
		        <input id="name-input" class="specificOptionalQuestion" type="text" placeholder="First Name">
		      </p>
		      <p>
		        <input id="zipCodeInput" class="specificOptionalQuestion" type="text" placeholder="Zip Code">
		      </p>
		      <p>
		        <input id="high-school-input" class="specificOptionalQuestion" type="text" placeholder="High school graduation year">
		      </p>
		      <p>
		        <input id="pharmacy-input" class="specificOptionalQuestion" type="text" placeholder="Name of local pharmacy">
		      </p>
		      <p>
		        <input id="childrenInput" class="specificOptionalQuestion" type="text" placeholder="Number of children claimed on your taxes">
		      </p>
		      <p>
		        <input id="bedtimeInput" class="specificOptionalQuestion" type="text" placeholder="Bedtime on a normal Tuesday">
		      </p>
		      <p>
		      	<!-- Important date input -->
		        <input id="date-input" type="date">
		      </p>		      
		      <p>
		        <input id="submitButton" type="submit">
		      </p>

			<button id="anonymousButton" type="submit" value="HTML">Anonymously Submit</button>

		    </form>
		    </div>

			<!-- Secret Direct Buttons -->
			<div class="confidentialSecretButtons">
				<!-- Aries, March 21 - April 20 -->
				<button id="button1" class="hiddenButton"><span id="choice1"></span></button>
				<!-- Taurus, April 21, May 20 -->
				<button id="button2" class="hiddenButton"><span id="choice2"></span></button>
				<!-- Gemini, May 21, June 20 -->
				<button id="button3" class="hiddenButton"><span id="choice3"></span></button>
				<!-- Cancer, June 21, July 22 -->
				<button id="button4" class="hiddenButton"><span id="choice4"></span></button>
				<!-- Leo, July 23, August 22 -->
				<button id="button5" class="hiddenButton"><span id="choice5"></span></button>
				<!-- Virgo, August 23, September 22 -->
				<button id="button6" class="hiddenButton"><span id="choice6"></span></button>
				<!-- Libra, September 23, October 22 -->
				<button id="button7" class="hiddenButton"><span id="choice7"></span></button>
				<!-- Scorpio, October 23, November 22 -->
				<button id="button8" class="hiddenButton"><span id="choice8"></span></button>
				<!-- Sagitarius, November 23, December 21 -->
				<button id="button9" class="hiddenButton"><span id="choice9"></span></button>
				<!-- Capricorn, December 22, January 19 -->
				<button id="button10" class="hiddenButton"><span id="choice10"></span></button>
				<!-- Aquarius, January 20, Febuary 19 -->
				<button id="button11" class="hiddenButton"><span id="choice11"></span></button>
				<!-- Pices, Febuary 20, March 20-->
				<button id="button12" class="hiddenButton"><span id="choice12"></span></button>
				<!-- Not willing to disclose that confidential information -->
				<button id="button13" class="hiddenButton"><span id="choice13"></span></button>
				<!-- Unsure -->
				<button id="button14" class="hiddenButton"><span id="choice14"></span></button>
			</div>
		</div>
	</div>
  <script src="js/main.js"></script>
</body>
</html>
